<ion-item class="custom-input">
  <ion-icon color="dark" *ngIf="icon" slot="start" [name]="icon"></ion-icon>

  <ion-input
    [type]="type"
    [label]="label"
    [autocomplete]="autocomplete"
    [formControl]="control"
    label-placement="floating"
  ></ion-input>
  <ion-button
    (click)="showOrHidePassword()"
    *ngIf="isPassword"
    fill="clear"
    shape="round"
    slot="end"
  >
    <ion-icon
      slot="icon-only"
      [name]="hide ? 'eye-outline' : 'eye-off-outline'"
    ></ion-icon>
  </ion-button>
</ion-item>
